<html>                                                  
<head>
<title>BMW_Bike</title>
    
<meta charset="utf-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" type="text/css">   
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
</head>
<body>
    
    
    
    
    
    <div class="container" id="bike">
    
        
        <nav>
        
            <img src="BMW_bike_img/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
            
        </nav>
        
        
        <div class="content">
        
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            
            <p>The strength of the G 310 R is in its lightness and agility. The 313 ccm single-cylinder four-stroke engine not only delivers fun in the big-city tumult, but also when you are redefining the city limits when changing corners quickly.</p>
            <h3>Choose your color</h3>
            
        </div>
        
        
        <div class="color-select">
        
            <div id="red"></div>
            <div id="blue"></div>
            <div id="black"></div>
            
        </div>
        
        
    </div>
    
    
<script>
    
    
    let redbtn=document.getElementById("red");
    let bluebtn=document.getElementById("blue");
    let blackbtn=document.getElementById("black");

    
    
    let bike=document.getElementById("bike")
    
    
    
   redbtn.onclick=function(){
        
    
       bike.style.backgroundImage="url(BMW_bike_img/BMW1.png)"
    }
    
   
   bluebtn.onclick=function(){
        
        bike.style.backgroundImage="url(BMW_bike_img/BMW2.png)"
    }
    
      
   blackbtn.onclick=function(){
       
        bike.style.backgroundImage="url(BMW_bike_img/BMW3.png)"
            
     }
    
    
    
    
</script>
