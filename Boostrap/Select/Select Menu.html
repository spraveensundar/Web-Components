<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Select Menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	
	
	
	<div class="container mt-5">
	
		<form>
		
			<label for="sl1" class="form-label">Select List:</label>
			<select class="form-select" id="sl1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</select>
			
			<br>
			
			<label for="sl2" class="form-label">Multiple List:</label>
			<select class="form-select" id="sl2" multiple>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			</select>
			
			<br>
			
			<label for="sl3" class="form-label">Disabled List:</label>
			<select class="form-select" id="sll3" disabled>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			</select>
			
			<br>
			
			<h1>Data List</h1>
			<label for="browser" class="form-label">Choose Browers</label>
			<input class="form-control" id="browser" list="browsers">
			
			<datalist id="browsers">
				
			<option value="Edge">
			<option value="Chrome">
			<option value="Firefox">
			<option value="Opera">
			<option value="Safari">
				
			</datalist>
			
			<button type="button" class="btn mt-5 btn-success">Submit</button>
			
		</form>
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
