<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Popovers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	
	
	<div class="container mt-5">
	
	<a href="#" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Content" title="Rasiga">Praveen</a>
	<a href="#" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Content" title="Rasiga">Sundar</a>
	<a href="#" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Content" title="Rasiga">Praveen Sundar</a>	
    <a href="#" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content" title="Header" >Right</a>
	
		
	</div>
	
<script>
	
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})

</script>
