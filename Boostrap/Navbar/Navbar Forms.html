<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Navbar From</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	
	<nav class="navbar navbar-expand-sm bg-warning navbar-dark">
		
		<div class="container-fluid">
		
			<a class="navbar-brand">Logo</a>
			
		<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#demo">
			<span class="navbar-toggler-icon"></span>
		</button>
			
			
			<div class="collapse navbar-collapse" id="demo">
				
				
<!------------------------------------------------------------------------
 me-auto =>  Margin end-auto
----------------------------------------------------------------------->	
				
				
			<ul class="navbar-nav me-auto">
				
				<li class="nav-item">
				<a class="nav-link" href="#link1">Link 1</a>
				</li>
				
				<li class="nav-item">
				<a class="nav-link" href="#link2">Link 2</a>
				</li>
				
				<li class="nav-item">
				<a class="nav-link" href="#link3">Link 3</a>
				</li>
				
			</ul>
			
			<form class="d-flex">
                  <input class="form-control me-1" type="text" placeholder="Search">
                  <button class="btn btn-primary" type="button">Search</button>
             </form>	
			</div>
		</div>
	</nav>
