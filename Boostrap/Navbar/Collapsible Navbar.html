<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Collapsible Navbar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
			
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		
		<div class="container-fluid">
	
			<a class="navbar-brand text-white" href="#">Logo</a>
			
		<button class="navbar-toggler btns" type="button" data-bs-toggle="collapse" 
		data-bs-target="#demo">
		
		<span class="navbar-toggler-icon icon"></span>
			
		</button>
			
			
		<div class="collapse navbar-collapse" id="demo">
			
		<ul class="navbar-nav">
			
			<li class="nav-item">
			<a class="nav-link" href="#">Home</a>
			</li>
			
			<li class="nav-item">
			<a class="nav-link" href="#">About</a>
			</li>
			
			<li class="nav-item">
			<a class="nav-link" href="#">Contact</a>
			</li>
			
		</ul>
		
		</div>
			
			
		</div>
		
	
	</nav>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
