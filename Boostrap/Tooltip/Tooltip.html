<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Tooltip</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	
	<div class="container mt-5">
	
	<a href="#" data-bs-toggle="tooltip" title="Rasiga" data-bs-placement="bottom">Praveen</a>
	<a href="#" data-bs-toggle="tooltip" title="Rasiga" data-bs-placement="top">Sundar</a>
	<a href="#" data-bs-toggle="tooltip" title="Rasiga" data-bs-placement="left">Praveen Sundar</a>
	<a href="#" data-bs-toggle="tooltip" title="Rasiga" data-bs-placement="right">Sundar Praveen</a>
		
	</div>

	
	
<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
