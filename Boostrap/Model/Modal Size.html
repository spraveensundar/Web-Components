<!DOCTYPE html>
<html lang="en">                                                  
<head>
<title>Modal Size</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	
	<div class="container mt-5">
	
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">Open Model</button>
		
		
		<!--------------Modal-------------->
		<div class="modal fade" id="demo">
			
		<!--modal-dialog modal-sm-->
		<!--modal-dialog modal-lg-->
		<!--modal-dialog modal-xl-->		
		<div class="modal-dialog modal-lg">
		<div class="modal-content">
			
		
			<!---------Modal Heading---------->
			<div class="modal-header">
			<h2 class="modal-title">Modal Heading</h2>
			<button class="btn-close" data-bs-toggle="modal"></button>
			</div>
			
			
			<!---------Modal Body--------->
			<div class="modal-body">
				Main Body.......
			</div>
			
			<!--------Modal Fotter--------------->
			<div class="modal-footer">
			<button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
	           </div>
		   </div>
		</div>
	</div>

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
