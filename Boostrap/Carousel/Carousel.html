<!DOCTYPE html>
<html lang="en">
<head>
<title>Carousel</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
		
		
		<div class="carousel-indicators">
		<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="btns active"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="btns"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="btns"></button>
		</div>
		
		<div class="carousel-inner">
		
			<div class="carousel-item active">
			  <img src="1.jpeg" alt="1" class="d-block"  style="width: 100%;height:100vh;">
			</div>
			
			<div class="carousel-item">
			  <img src="2.jpg" alt="2"  class="d-block" style="width: 100%;height:100vh;">
			</div>
			
			
			<div class="carousel-item">
			  <img src="3.jpg" alt="3"  class="d-block" style="width: 100%;height:100vh;">
		</div>
			
			
			
		</div>
		
		
		<button class="carousel-control-prev btns" type="button" data-bs-target="#demo" data-bs-slide="prev">
		 <span class="carousel-control-prev-icon"></span>
		</button>
		
		<button class="carousel-control-next btns" type="button" data-bs-target="#demo" data-bs-slide="next">
		 <span class="carousel-control-next-icon"></span>
		</button>
		
		
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
