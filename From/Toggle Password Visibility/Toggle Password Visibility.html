<body>

        

    <label for="pas"><b>password:</b></label>
    <input type="password" value="Rasiga" id="myinput" name="pas">
    <br>
    <input type="checkbox" onclick="myFunction()" name="box"><label for="box">Show password</label>
    
    
    <script>
        
        
        function myFunction(){
            
            let x=document.getElementById("myinput");
            
            if(x.type==="password"){
                
                x.type="text";
            }
            else{
                
                x.type="password";
            }
            
        }
    
    
    </script>
    
    
    
    
</body>
