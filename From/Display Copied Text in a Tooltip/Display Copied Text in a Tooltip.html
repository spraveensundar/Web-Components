<html>                                                  
<head>
<title>Display Copied Text in a Tooltip</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
</style>
</head>
<body>

    
    <input type="text"  value="Rasiga" id="myInput">
    <button onclick="myFunction()">Copy Text</button>
      
    
    <script>
    
        function myFunction(){
            
            let input=document.getElementById("myInput");
            
            input.select();
            
            input.setSelectionRange(0,9999);
            
            navigator.clipboard.writeText(input.value);
            
            alert("Copy the text:"+input.value);
            
            
        }
        
    
    </script>
