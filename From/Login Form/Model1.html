<html>
<head>
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    form{
        
        position: relative;
        width:600px;
        height: 100vh;
        box-shadow:0px 0px 22px 10px rgba(0,0,0,0.1);
    }
    
    .person{
        
        text-align: center;
    }
    
    img{
        
        
        width:200px;
        margin:10px;
        border-radius: 50%;
    }
    
    input[type=email],input[type=password]{
        
        width: 100%;
        padding:10px;
        margin:6px 0px;
        display: inline-block;
        box-sizing:border-box;
        background-color:lightblue;
        outline:none;   
        border: 2px solid #ddd;
        border-radius:4px;
    }
    
    input[type=email]:hover,input[type=password]:hover{
        
        background-color: #fff;
        border: 2px solid #111;
    
    }
    
    .btn{
        
        width: 100%;
        padding:10px;
        margin-top:20px;
        border:none;
        background-color: green;
        color: #fff;
        cursor: pointer;
    }
    
    .btn:hover{
        
        opacity: 0.6;
    }
    
    .container{
        
        padding: 30px;
    }
    
    label{
        
        font-weight: bold;
        font-size: 1.4em;
    }
    
    .btn1{
        
        border: none;
        background-color: red;
        padding: 10px;
        color: #fff;
        
    }
    
    span{
        
        float:right;
        font-size:1.5em;
    }
    
    span a{
        
        padding:5px;
    }
    
    
</style>
</head>
<body>

    
    
    <form>
    
        <div class="person">    
            <img src="Sticky%20Images.png">
        </div>
        
        <div class="container">
        
        
        
        <label for="uname">Username</label>
        <input type="email" placeholder="Enter Username" name="uname">
        
        <label for="pas">Password</label>
        <input type="password" placeholder="Enter Password" name="pas">
        
        <button class="btn">Login</button>
        
        <label for="box">
          <input type="checkbox" name="box">Remember me
        </label>
        
        </div>
        
        <div class="container">
    
        <button class="btn1">Cancle</button>
    
        <span>Forgot<a href="#">password?</a></span>
    
        </div>
        
    </form>
    

    
</body>
</html>
