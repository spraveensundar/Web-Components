<html>
<head>
<style>
    
    .content{
        
        width:500px;
        height: 100vh;
        margin: 30px;
        
    }
    
    input,.sele{
        
        width: 100%;
        padding: 10px;
        background-color:lightskyblue;
        border-radius:3px;
        border: 2px solid #ddd;
        margin-bottom: 30px;
    }
    
    input:hover,.sele:hover{
        
        background-color: #ddd;
        border-color: #111;
    }
    
    .label{
        
        font-size: 2em;
    }
    
    .text{
        
        height:100px;
        width: 100%;
        resize: none;
    }
        
    .sub{
        
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100px;
        margin-top: 30px;
    }
       
    
    
    
</style>
</head>
<body>

    
    <form class="content">
    
        
        <label for="fs" class="label"><b>First Name</b></label>
        <input type="text" name="fs" placeholder="Your name.....">
        
        
         
        <label for="ls" class="label"><b>Last Name</b></label>
        <input type="text" name="ls" placeholder="Your Last name.....">
        
        
        <label for="coun" class="label"><b>Country</b></label>
        <select name="coun" class="sele">
        
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="rassia">Rassia</option>
            
        </select>
        
        <label for="subject" class="label">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something..." class="text">
        
        </textarea>
        
        <input type="submit" class="sub">
        
    </form>
    
    
    
    
    
    
    
    
    
</body>
</html>
