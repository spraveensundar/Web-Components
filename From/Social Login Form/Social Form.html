<html>                                                  
<head>
<title>Social From</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>    
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    .container{
        
       position: relative;
       border-radius: 5px;
       background-color: #f2f2f2;
       padding: 30px 0 30px 0;

        
    }
    
    input{
        
        width: 100%;
        padding:10px;
    }
    

    .li {
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  border: 2px solid #ddd;
  height: 175px;
}
    
    
    .col{
        
        float: left;
        width: 50%;
    }
    
</style>
</head>
<body>

    
    
    <div class="container">
    
        <form>
        
            <div class="row">
            
                <h2>Login with Social Media or Manually</h2>
                
                <div class="li">
                    <span>OR</span>
                </div>
                
            <div class="col">
                
                <a href="#">Login with Facebook</a>
                <a href="#">Login with Twitter</a>
                <a href="#">Login with Google+</a>
                
            </div>    
                
                
            <div class="col">
                
                <div class="li-hide">
                   <span>Or sign in manually:</span>
                </div>
                
            <input type="email" placeholder="Username">
            <input type="password" placeholder="password">
            <a href="#">Login</a>    
            
            </div>    
                
                
            </div>
            
        
        </form>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
