<html>
<head>
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">

<style>
    
    .btn{
        
        position: relative;
        border: none;
        outline: none;
        font-size:17px;
        padding:16px;
        background-color:lightblue;
    }
    
    .btn:hover{
        
        border: 1px solid blue;
    }
    
    .dropdown{
        
        position: absolute;
        display: inline-block;
    }
    
    .drop-down{
        
        display: none;
        background-color:#ddd;
       
    }
    
    .drop-down a{
        
        display: block;
        padding:8px;
        text-decoration: none;
        color: #111;
        padding: 10px 50px;
    }
    
    .drop-down a:hover {
        
        background-color: yellow;
    }
    
    .dropdown:hover .drop-down{
        
        display: block;
    }
    
    
  

    
    
</style>    
<body>

    
    
    
    
    <button class="btn">Button</button>
    <div class="dropdown">
    
        <button class="btn" style="font-size:19px;"><i class="fa fa-caret-down"></i></button>
    <div class="drop-down">
        
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
        
    </div>
    </div>
