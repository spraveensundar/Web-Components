<html>
<head>
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .myVideo{
        
        min-width:100%;
        min-height:100%;
        position: fixed;
    }
    
    
    .content{
        
        position:fixed;
        width: 100%;
        bottom: 0px;
        padding: 30px;
        height:200px;
        background-color:rgba(0,0,0,0.4);
    }
    
    .content h1{
        
        font-size:2.5em;
        color: #fff;
        padding:5px;
        
    }
    
    .content p{
        
        color: #ddd;
        padding: 10px;
    }
    
    .btn{
        
        width: 150px;
        padding:10px;
        font-size: 1.5em;
        background-color: #111;
        border: none;
        outline: none;
        color: #fff;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    
    .btn:hover{
        
        background-color: #fff;
        color: #111;
    }
    
    
    
    
</style>
</head>
<body>
    
    


    <video autoplay loop muted class="myVideo" id="video">
    
        <source src="rain.mp4" type="video/mp4">
        
    </video>
    
    <div class="content">
    
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.</p>
    
    <button onclick="myFunction()" class="btn" id="mybtn">Pause</button>
        
    </div>
    
    <script>
        
        let video=document.getElementById("video");
        
        let button=document.getElementById("mybtn")
    
        
       function myFunction(){
           
           
        if(video.paused){
            
            video.play();
            button.innerHTML="Pause";  
        }   else{
            
            video.pause();
            button.innerHTML="Play"; 
        }
 }
        
        
   
        
        
    
    
    </script>

</html>
