<html>
<head>
<style>
    
    *{
        
        margin: 0;
        box-sizing: border-box;
    }
    
    .loader{
        
        border: 20px solid #ddd;
        border-radius: 50%;
        width: 200px;
        height:200px;
        border-top: 20px solid orange;
        animation:spin 2s linear infinite;
    }
    
    @keyframes spin{
        
        0%{transform: rotate(0deg)}
        100%{transform: rotate(360deg)}
    }
    
    
    
</style>
</head>
<body>

    
    <div class="loader"></div>
    
    
</body>    
</html>
