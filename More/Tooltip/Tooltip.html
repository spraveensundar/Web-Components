<html>
<head>    
<style>
    *{
        margin: 0;
        box-sizing:border-box;
    }
    
    
    .tooltip{
        
        position: relative;
        margin: 100px;
        display: inline-block;
    }
    
    .tooltip .tooltip-text{
        
        visibility: hidden;
        position: absolute;
        width:130px;
        text-align: center;
        bottom: 30px;
        left:0px;
        padding:20px;
        margin-left: -20px;
        background-color: #111;
        padding: 5px;
        color: #fff;
        z-index: 1;
        opacity: 0;
        border-radius:23px;
    }
    
    
   .tooltip .tooltip-text::after{
       
        content: "";
        position: absolute;
        top:100%;
        left:50%;
        margin-left: -10px;
        border-width:10px;
        border-style: solid;
        border-color: #111 transparent transparent transparent;
    }
    
    
    .tooltip:hover .tooltip-text{
        
        visibility: visible;
        opacity: 1;
    }
    
</style>
</head>
<body>
    
    
    
    <div class="tooltip">Praveen sundar
     
        <span class="tooltip-text">Rasiga</span>
        
    </div>
    
    
    
</body>
</html>
