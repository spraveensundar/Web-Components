<html>
<title>Timeline</title>
<head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    body{
        
        background-color: #818181;
    }
    
    .timeline{
        
         position: relative;
         max-width: 1200px;
         margin: 0 auto;
    }
   
    
    .timeline::after{
        
        content: "";
        position:absolute;
        width:10px;
        top: 0;
        bottom: 0;
        background-color: #111;
        left: 50%;
        margin-left: -3px;
    }
    
    .container{
        
        position: relative;
        width: 50%;
        background-color: #fff;
        padding: 30px 20px;
    }
    
    .content{
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 6px;  
    }
    
    .left::before{ 
        
       content: " ";
       height: 0;
       position: absolute;
       top: 22px;
       width: 0;
       z-index: 1;
       right: 30px;
       border: medium solid white;
       border-width: 10px 0 10px 10px;
       border-color: transparent transparent transparent white;
    }
    
    .left{
        
        left: 0;
    }
</style>    
</head>
<body>
    
    
    <div class="timeline">
        
        
        
  <div class="container left">
    <div class="content">
      <h2>2017</h2>

</div>
</div>
