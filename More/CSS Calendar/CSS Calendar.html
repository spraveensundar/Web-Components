<html>
<head>
<style>
    
    *{
        margin: 0;
    }
    
    .month{
        
        width: 100%;
        height:300px;
        background-color:orange;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .prev{
        
        position: absolute;
        left: 0px;
        padding: 30px;
    }
    
    .back{
        
        position: absolute;
        right: 0;
        padding: 30px;
        color: #fff;
    }
    
    .month ul{
        
        list-style: none;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
    }
    
    .year{
     
        font-size: 2em;
        color: #fff;
    }
    
    
    .date{
        
        margin: 0;
        background-color: #111;
        padding:10px;
    }
    
    .date li{
    
        color: #fff;
        display: inline-block;
        width:13.13%;
        font-weight: bold;
        text-align: center;
    }
    
    .dates{
        
        padding:20px;
        margin: 0;
        background-color: #ddd;
    }
    
    
    .date li.red{
        
        color:red;
    }
    
    
    .dates li{
        
        display:inline-block;
        width:11%;
        text-align: center;
        font-size:1em;
        padding:15px;
        margin-bottom:38px;
        font-weight: bold;
        font-size: 1.5em;
        text-align: center;
    }
    
    .dates .active{
        
        background-color: green;
    
    }
    
    
    
    .red{
        
        color: red;
    }
    
    
    

    
</style>    
</head>
