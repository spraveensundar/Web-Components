<html>                                                  
<head>
<title>Slideshow</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    img{
        
        width: 100%;
        background-position: center;
        background-size: cover;
        height: 500px;
    }
    
    .slides-container{
        
        position: relative;
    }
    
    .numbertext{
        
        position: absolute;
        top: 0;
        background-color:orange;
        padding: 10px;
        font-weight: bold;
        font-size:1em;
    }
    
    
    .slides-text{
        
        position: absolute;
        text-align: center;
        bottom: 0;
        color:greenyellow;
        font-size: 2em;
        width: 100%;
        font-weight: bold;
    }
    
    .prev ,.back{
        
        
        position: absolute;
        color:black;
        font-weight: bold;
        font-size: 2em;
        top: 50%;
        background-color:#ddd;
        padding: 20px;
        margin-top: -30px;
    }
    
    .back{
        
        right: 0;
    }
    
    .prev:hover ,.back:hover{
        
        background-color: #818181;
    }
    
    .dot{
        
        width: 20px;
        height: 20px;
        border-radius:50%;
        background-color: #818181;
        display:inline-block;
        padding: 12px;   
    }
    
    .dot:hover{
        background-color:yellow;
    }
    
    
    
    
</style>
</head>
<body>
    

    
    
    
    <div class="slides-container">
    
        
        <div class="slides">
        
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpeg">
            <div class="slides-text">First</div>        
        </div> 
        
        
        
        <div class="slides">
        
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpeg">
            <div class="slides-text">Second</div>        
        </div> 
        
        
        <div class="slides">
        
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpeg">
            <div class="slides-text">Third</div>        
        </div> 
        
    
    </div>
    
    
    
    <a class="prev" onclick="pluseSlide(-1)">❮</a>
    <a class="back" onclick="pluseSlide(1)">❯</a>
    
    
    <div style="text-align: center; padding: 20px;">
    
    <div class="dot" onclick="current(1)"></div>
    <div class="dot" onclick="current(2)"></div>
    <div class="dot" onclick="current(3)"></div>
     
    </div>
    
<script>
    
    var slideIndex=1;
    
    showSlide(slideIndex);
    
    
    function pluseSlide(n){
        
        showSlide(slideIndex += n);
    }
    
    function current(n){
        
        showSlide(slideIndex= n);
    }
    
    
    function showSlide(n){
        
        let i;
        
        let slide=document.getElementsByClassName("slides");
        
        let dot=document.getElementsByClassName("dot");
        
        
        if(n > slide.length){slideIndex=1};
        
        if( n < 1){slideIndex=slide.length};
        
        for(i=0;i<slide.length;i++){
            
            slide[i].style.display="none";
        }
        
        for(i=0;i<dot.length;i++){
            
            dot[i].className=dot[i].className.replace(" active","");
        }
        
        
        slide[slideIndex-1].style.display="block";
        dot[slideIndex-1].className +=" active"
        
    }
    

    
</script>

</html>
