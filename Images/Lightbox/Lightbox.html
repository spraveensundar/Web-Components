<html>                                                  
<head>
<title>Lightbox</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    
    *{
        
        margin: 0;
        box-sizing: border-box;
    }
    
    img{
        width: 100%;
    }
    
    .column{
        
        float: left;
        width:29.8%;
        padding:20px;
        
    }
    
    .row{
        
        padding:20px;
    }
    
    
    .model{
        
        width:100%;
        height:300vh;
        background-color: #111;
        top: 0;
        position: fixed;
    }
    
    .slide{
        
        width: 50%;
        text-align: center;
        margin: auto;
    }
    
    .numbertext{
        
        position: absolute;
        font-size: 2em;
        background-color: yellow;
        padding: 10px;
        font-weight: bold;
    }
    
    .slide-container{
        
        position: relative;
        margin: auto;
        padding: 0;
        width: 90%;
        max-width: 1200px;
    }
    
    .prev,.back{
        
        position: absolute;
        top:50%;
        margin: auto;
        color:yellow;
        font-size: 2em;
    }
    
    .back{
        
        right: 0;
    }
    
    
    
    
    
</style>
</head>    
<body>
    
    
    
    
    <div class="row">
    
        <div class="column">
            <img src="img1.jpeg" onclick="openModel();current(1)" class="hover">
        </div>
        
        
        <div class="column">
            <img src="img2.jpeg" onclick="openModel();current(2)" class="hover">
        </div>
        
        <div class="column">
            <img src="img3.jpeg" onclick="openModel();current(3)" class="hover">
        </div>
        
    </div>
    
    
    
    
    <div class="model" id="model">
        
        <span class="close" onclick="close()">&times;</span>
    
    <div class="slide-container">
        
        
        
        <div class="slide">
        
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpeg">
            
        </div>
        
        
        <div class="slide">
        
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpeg">
            
        </div>
        
        
        <div class="slide">
        
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpeg">
            
        </div>
        
        
        <a class="prev" onclick="pluse(-1)">&#10094;</a>
        <a class="back" onclick="pluse(1)">&#10095;</a>
        
        
        <div class="content">
        
            <p class="caption"></p>
        </div>
        
        
    
        <div class="column">
            <img src="img1.jpeg" class="light" onclick="current(1)">
        </div>
        
        
        <div class="column">
            <img src="img2.jpeg" class="light" onclick="current(2)">
        </div>
        
        <div class="column">
            <img src="img3.jpeg" class="light" onclick="current(3)">
        </div>
            
        

    </div>    
    </div>
<script>
    
    
</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
