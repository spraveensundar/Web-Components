<html>                                                  
<head>
<title>Blurred Background Image</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    .size{
        
        width:100%;
        height: 50%;
        background-size: cover;
    
    }
    
    
    .img1{background-image:url(img_band_ny.jpg);}
    .img2{background-image:url(img_band_la.jpg);}
    .img3{background-image:url(img_band_chicago.jpg);}
    .img4{background-image:url(img1.jpeg);}
    .img5{background-image:url(img2.jpeg);}
    .img6{background-image:url(img3.jpeg);}
    
    .text{
        
        background: rgba(0,0,0,0.4);
        position:fixed;
        top: 50%;
        left: 50%;
        font-size:10em;
        color:#fff;
        transform: translate(-50%,-50%);
        border:10px solid #fff;
        padding: 30px;
    }
    
    
</style>
</head>
<body>
    
    
    
    
    
    <div class="size img1"></div>
    <div class="size img2"></div>
    <div class="size img3"></div>
    <div class="size img4"></div>
    <div class="size img5"></div>
    <div class="size img6"></div>
    
    <div class="text">Text</div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
