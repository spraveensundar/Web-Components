    <html>                                                  
    <head>
    <title>Fade in Overlay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            box-sizing: border-box;
        }

        .container{

            position: relative;
            width: 50%;
        }

        img{

            display: block;
            width:100%;
            height:100%;
        }

        .overlay{

            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right:0;
            width:100%;
            height:100%;
            opacity: 0;
            background-color: yellow;
            transition: 0.5s;
        }
        
        .container:hover .overlay{
            
            opacity: 1;
        }
        

        .text{

            position: absolute;
            top: 50%;
            left:50%;
            font-size: 2em;
            font-weight: bold;
            transform: translate(-50%,-50%);
            text-align: center;
        }


    </style>
    </head>
    <body>



        <div class="container">

            <img src="expert4.jpg">
            <div class="overlay">

                <p class="text">Hello!</p>

            </div>

        </div>































































    </body>
    </html>
