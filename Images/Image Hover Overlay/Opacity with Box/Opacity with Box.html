<html>                                                  
<head>
<title>Opacity with Box</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin:0;
        box-sizing: border-box;
    }
    
    .container{
        
        position: relative;
        width: 50%;
       
    }
    
    .imgs{
        
    
        display: block;
        opacity: 1;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }
    
    .overlay{
        
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        opacity: 0;

       
    }
    
    .text{
        
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 2em;
        font-weight: bold;
        background-color: yellow;
        padding: 20px 36px;
        transform: translate(-50%,-50%);
    }
    
    
    .container:hover .overlay{
        
        opacity: 1;
    }
    
    
</style>
</head>
<body>
    
    
    
    
    <div class="container">
    
        <img src="expert4.jpg" class="imgs">
        <div class="overlay">
           <a class="text">Deo</a>
        </div>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
