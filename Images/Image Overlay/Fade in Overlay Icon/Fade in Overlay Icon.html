<html>                                                  
<head>
<title>Fade in Overlay Icon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin: 0;
        box-sizing: border-box;
    }
    
    .container{
        
        position: relative;
        width: 50%;
        cursor: pointer;
    }
    
    .imgs{
        
        width: 100%;
        height: 100%;
    }
    
    .overlay{
        
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color:red;
        transition: 0.4s;
        transform: scale(0);
    }
    
    .container:hover .overlay{
        
        transform: scale(1);
    }
    
    .icon{
        
        position: absolute;
        font-size: 10em;
        color:brown;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    
</style>
</head>
<body>
    
    
    <div class="container">

        <img src="pexels-photo-4057748.jpeg" class="imgs">
        
        <div class="overlay">
            
           <a class="icon">
           
               <i class="fa fa-user"></i>
               
           </a>
            
        </div>
        
    </div>
    
    
</body>
</html>
