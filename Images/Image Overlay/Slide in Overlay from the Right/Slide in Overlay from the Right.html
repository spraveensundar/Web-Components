<html>                                                  
<head>
<title>Slide in Overlay from the Right</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    .container{
        
        position: relative;
        width: 50%;
    }
    
    .imgs{
        
        width: 100%;
        height: 100%;
    }
    
    .overlay{
        
        position: absolute;
        top: 0;
        left:100%;
        left: 0;
        right: 0;
        height:100%;
        width: 0;
        overflow: hidden;
        background-color: yellow;
        transition: 0.5s;
    }
    
    .text{
        
        position: absolute;
        top:50%;
        left: 50%;
        font-size: 2em;
        font-weight: bold;
        transform: translate(-50%,-50%);
    }
    
    .container:hover .overlay{

        width: 100%;
        left: 0;
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="container">
    
        <img src="pexels-photo-4057748.jpeg" class="imgs">
        <div class="overlay">
            <p class="text">Hello World</p>
        </div>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
