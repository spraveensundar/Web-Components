<html>                                                  
<head>
<title>Image Overlay Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }

    .container{
        
        position: relative;
        width: 30%;
        
    }
    
    .imgs{
        
        position: relative;
        width:100%;
        height: 100%;
    }
    
    .overlay{
        
        position: absolute;
        bottom: 0;
        width: 100%;
        padding:10px;
        background-color:rgba(0,0,0,0.4);
        opacity: 0;
        transition: 0.5s;
    }
    
    .container:hover .overlay{
        
        opacity:1;
    }
    
    .text{
        
        text-align: center;
        font-size: 2em;
        color: yellow;
        font-weight: bold;
        
    }
    
    
    
    
    
    
</style>
</head>
<body>


    
    
    <div class="container">
    
        <img src="pexels-photo-4057748.jpeg" class="imgs">
        <div class="overlay">
            <p class="text">I am Priya</p>
        </div>
        
    </div>

</html>
