<html>                                                  
<head>
<title>Image Flip with Text</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    img{
        
        width: 100%;
        height: 100%;
    }
    
    .flip-box{
        
        width: 300px;
        height: 300px;
        text-align: center;
            
        
    }
    
    .inner{
        
        position: relative; 
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.3s; 
    }
    
    .flip-box:hover .inner{
        
        transform: rotateY(180deg);
    }
    
    .front,.back{
        
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility:hidden;
    }
    
    .back{
        background-color: #818181;
        transform: rotateY(180deg);
        padding:100px;
    }
    
    
    
    
    
</style>
</head>
<body>
    
    <div class="flip-box">
    
        <div class="inner">
        
            
            <div class="front">
            <img src="Sticky%20Images.png">
            </div>
            
            <div class="back">
                <h1>Hi</h1>
                <p>Good Moring</p>
            </div>
        </div>        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
