<html>                                                  
<head>
<title>Shake an Images</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>

    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    .imgs{
        
        width:500px;
        height:600px;
        animation-name: shake;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
    }
    
    @keyframes shake{
        
        0%{transform: translate(-4px,1px)rotate(0deg)}
        10%{transform: translate(-2px,1px)rotate(-1deg)}
        20%{transform: translate(-2px,1px)rotate(0deg)}
        30%{transform: translate(-2px,1px)rotate(-1deg)}
        40%{transform: translate(-2px,1px)rotate(0deg)}
        50%{transform: translate(-2px,1px)rotate(-1deg)}
        60%{transform: translate(-2px,1px)rotate(0deg)}
        70%{transform: translate(-2px,1px)rotate(-1deg)}
        80%{transform: translate(-2px,1px)rotate(0deg)}
        90%{transform: translate(-2px,1px)rotate(-1deg)}
        100%{transform: translate(-2px,1px)rotate(0deg)}
       
    }
    
    
</style>
</head>
<body>
    
    
    
    
    <img class="imgs" src="expert1.jpg">
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
