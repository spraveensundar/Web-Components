<html>                                                  
<head>
<title>Image Effects</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    img{
        
        width:400px;
        padding:20px;
    }
    
    .img1{
        
        filter:grayscale(100%);
    }
    
    .img2{
        
        filter: blur(100%)
    }
    
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="container">
    
    <img class="img1" src="expert1.jpg">
    
    <img class="img2" src="expert2.jpg">
    
    </div>
    
    
    
    
    <h1>/* Safari 6.0 - 9.0 */</h1>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
