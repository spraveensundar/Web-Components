<html>                                                  
<head>
<title>Image Text</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin:0;
        box-sizing: border-box;
    }
    
    .container{
        
        font-size: 2em;
        font-weight: bold;
    }
    
    .imgs{
        
        position: relative;
    }
    
 
    
    .top-left{
        
        position: absolute;
        top: 20px;
        left: 0;
    }
    
    .top-right{
        
        position: absolute;
        top: 30px;
        right: 0;
    }
    
    .bottom-left{
        
        position: absolute;
        bottom:0;
    }
    
    .bottom-right{
        
        position: absolute;
        bottom: 0;
        right: 0;
    }
    
    .bottom-left{
        
        position: absolute;
        bottom: 0;
    }
    
    .center{
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    
    
</style>
</head>
<body>
    
    
    <div class="container">
    
        <img src="img3.jpeg" style="width: 100%;height: 100vh;" class="imgs">
        <div class="top-left">Top-Left</div>
        <div class="top-right">Top-Right</div>
        <div class="bottom-left">Bottom-Left</div>
        <div class="bottom-right">Bottom-Right</div>
        <div class="center">Center</div>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
