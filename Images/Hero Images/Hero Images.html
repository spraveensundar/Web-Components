<html>                                                  
<head>
<title>Image Text</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    .hero{
        
        background-image:url(bg2.jpg);
        height: 50%;
        background-size: cover;
        background-position: center;
        position:relative
    }
    
    .content{
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    
    .content h1{
        
        color: #fff;
        font-size: 5em;
    }
    
    .content p{
        
        color:fuchsia;
        padding:30px;
        font-size:1em;
        font-weight: bold;
        letter-spacing:4px;
       
    }
    
    .content .btn{
        
        border: none;  
        outline: none;
        padding:9px 10px;
        background-color: fuchsia;
        cursor: pointer;
        font-size: 2em;
        font-weight: bold;
        border-radius:10px;
        letter-spacing:10px;
        text-transform: uppercase;
        transition: 0.5s;
    }
    
    .btn:hover{
        
        letter-spacing:40px;
    }
    
    
    
</style>
</head>
<body>

    
    
    <div class="hero">
    
        <div class="content">
        
            <h1>I am Praveen</h1>
            <p>And I am a Web Developer</p>
            
            <button class="btn">Here</button>
            
        </div>
        
    </div>
