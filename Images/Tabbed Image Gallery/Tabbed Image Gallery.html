<html>                                                  
<head>
<title>Image Grid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
    }
    
    img{
        width: 100%;
        opacity: 0.6

    }
    
    img:hover{
        
        opacity: 1;
    }
    
    
    
    
    .column{
        
        float: left;
        width: 30.20%;
        padding: 30px;
    }
    
    .content{
        
        position: relative;
        display: none;
    }
    
    .colse{
        
        position: absolute;
        font-size: 3em;
        font-weight: bold;
        right: 0;
        padding: 30px;   
    }
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="row">
        
        
        <div class="column">
           <img src="img1.jpeg" alt="First" onclick="myFunction(this)">
        </div>
        
        <div class="column">
           <img src="img2.jpeg" alt="Second" onclick="myFunction(this)">
        </div>
        
        <div class="column">
           <img src="img3.jpeg" alt="Third" onclick="myFunction(this)">
        </div>
        
        
    </div>
    
    
    <div class="content">
    
        <span class="colse" onclick="this.parentElement.style.display='none';">&times;</span>
        <img class="img2" id="img2" style="width: 100%;">
        <div class="text" id="text"></div>
    </div>
   
    
    <script>
    
    
        
        function myFunction(imgs){
            
            
            let img=document.getElementById("img2");
            let text=document.getElementById("text");
            
            
            img.src=imgs.src;
            text.innerHTML=imgs.alt;
            img.parentElement.style.display="block";
            
       
        }
        
        
        
        
        
        
        
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
