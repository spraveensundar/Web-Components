<html>                                                  
<head>
<title>Responsive Image Grid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    *{
        
        margin: 0;
        box-sizing:border-box;
    }
    
    .column img{
        
        width: 100%;
        background-position: center;
        background-size: cover;
        padding: 30px;
        vertical-align: middle;
    }
    
    .row{
        
        display: flex;
        padding: 30px;
        flex-wrap: wrap;
    }
    
    .column{
        
        flex:25%;
        padding:20px;
        max-width: 500px;
    }
    
    
    @media screen and (max-width:800px){
        
        .column{
            
            flex: 50%;
            max-width: 50%;
        }
    }
    
    
     
     
    
    @media screen and (max-width:600px){
        
        .column{
            
            flex:100%;
            max-width:100%;
        }
    }
    
    
   
    
</style>
</head>
<body>
    
    
    <div class="row">
    
        
        
        <div class="column">
            
            <img src="menu4.jpg">
            <img src="menu3.jpg">
            <img src="menu1.jpg">
            <img src="menu.jpg">
            <img src="menu2.jpg">
            <img src="menu5.jpg">            
        </div>
        
        
          <div class="column">
            
            <img src="menu.jpg">
            <img src="menu1.jpg">
            <img src="menu2.jpg">
            <img src="menu3.jpg">
            <img src="menu4.jpg">
            <img src="menu5.jpg">            
        </div>
        
        
          <div class="column">
            
            <img src="menu6.jpg">
            <img src="menu1.jpg">
            <img src="menu3.jpg">
            <img src="menu4.jpg">
            <img src="menu5.jpg">
            <img src="menu2.jpg">            
        </div>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
