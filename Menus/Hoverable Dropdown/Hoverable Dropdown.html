<html>                                                  
<head>
<title>Hoverable Dropdown</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin:0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .drop{
        position: relative;
        padding: 30px;
        transition: 0.5s;
        
    }
    
    .btn{
        
        padding:10px;
        outline: none;
        border: none;
        background-color: green;
        font-size: 2em;
    }
    
    
    .navbar{
        
        display: none;
        width: 300px;
        height:300px;
        position: absolute;
        background-color: #ddd;
    }
    
    .navbar a{
        
        display: block;
        text-decoration: none;
        padding: 32px;
        font-size: 2em;
        text-align: center;
        color: #111;
    }
    
    .navbar a:hover{
        
        background-color: #fff;
    }
    
    
    .drop:hover .navbar{
        
        display: block;
    }
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="drop">
    
        <button class="btn">Dropdown</button>
        
        
        <div class="navbar">
        
            <a href="#link1">Link 1</a>
            <a href="#link2">Link 2</a>
            <a href="#link3">Link 3</a>
            
        </div>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
