<html>                                                  
<head>
<title>Equal Width Navbar Links 2</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        overflow: hidden;   
        position: absolute;
        width: 100%;
        background-color: #111;
    }
    
    
    .navbar a{
        
        float: left;
        font-size: 2em;
        color: #fff;
        text-decoration: none;
        padding: 20px;
        width:25%;
        text-align: center;
    }
    
    .navbar a:hover{
        
        background-color: #ddd;
        color: #111;
    }
    
    .navbar a.active{
        
        background-color:green;
        color: #fff;
    }
    
</style>
</head>
<body>
    
    
    <div class="navbar">
    
        <a href="#home" class="active"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="#search"><i class="fa fa-fw fa-search"></i>Search</a>
        <a href="#contact"><i class="fa fa-fw fa-envelope"></i>Contact</a>
        <a href="#about"><i class="fa fa-fw fa-user"></i>About</a>
        
    </div>
