<html>                                                  
<head>
<title> Side Navigation Buttons</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing:border-box;
        font-family: sans-serif;

    }
    
    
    
    
    .navbar a{
        
        position: absolute;
        width:240px;
        padding: 15px;
        text-decoration: none;
        font-size: 2em;
        color:#fff;
        border-radius: 0 10px 10px 0;
        left: -140px;
        outline: none;
        transition: 0.5s;
    }
    
    .navbar a:hover{
        
        left: 0;
    }
    
    #home{
        
        top: 20px;
        background-color: orange;
    }
    
    #services{
        
        top: 120px;
        background-color:cadetblue;
    }
    
    #client{
        
        top:220px;
        background-color: #111;
    }
    
    #about{
        
        top:320px;
        background-color:blue;
    }
    
   
    .navbar a i{
        
        
        position: absolute;
        right:30px;
    }
    
    
    
        
    
    
    
    
    
</style>
</head>
<body>
    
    
    <div class="navbar" id="mynav">
    
        <a href="#home" id="home">Home<i class="fa fa-home"></i></a>
        <a href="#services" id="services">Services<i class="fa fa-fw fa-wrench"></i></a>
        <a href="#client" id="client">Client<i class="fa fa-fw fa-user"></i></a>
        <a href="#about" id="about">About<i class="fa fa-fw fa-envelope"></i></a>
        
    </div>
