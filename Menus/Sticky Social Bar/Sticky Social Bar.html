<html>                                                  
<head>
<title>Sticky Social Bar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    body{
        height: 500vh;
    }
    
    .navbar{
        position: fixed;
        padding-top:150px;
    }
    
    
    
    .navbar a{
        
        display: block;
        font-size: 2em;
        color: #fff;
        width:80px;
        text-align: center;
        padding: 16px;  
        text-decoration: none;
        font-weight: bold;
    }
    
    
    
    .facbook{
        
        background-color:blue;
        color: #fff;
    }
    
    .twitter{
        background-color: blueviolet;
        color: #fff;
        
    }
    
    .google{
        background-color:orange;
        color: #fff;
    }
    
    .linkedin{
        
        background-color:cornflowerblue;
        color: #fff;
    }
    
    .youtube{
        
        background-color: red;
        color: #fff;
    }
    
    
    .navbar a:hover{
        
        background-color: #111;
    }
    
</style>
</head>
<body>
    
    
    
    
    <div class="navbar">
    
        
        <a href="#" class="facbook">f</a>
        <a href="#" class="twitter">tw</a> 
        <a href="#" class="google">G</a> 
        <a href="#" class="linkedin">in</a>
        <a href="#" class="youtube">You</a>      
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
