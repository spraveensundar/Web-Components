<html>                                                  
<head>
<title>TopNavigation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
</head>
<body>
    
  
    <style>
    
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        
        
        
        .topnav{
            
            overflow: hidden;
            background-color:#111;
        }
        
        
        .topnav a{
            
            float: left;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            padding: 20px 50px;
        }
        
        .topnav a:hover{
            
            background-color: #777;
            
        }
        
        #active{
            background-color: green;
        }
        
        
        
        
    </style>
    
    <div class="topnav">
    
        <a href="#home" id="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        
    </div>
    
    
    <div class="content" style="padding:50px">
    
        <h1>Top Navigation Example</h1>
        
        <p>Some Content...</p>
        
    </div>
