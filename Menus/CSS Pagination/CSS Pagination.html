<html>                                                  
<head>
<title>CSS Pagination</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        margin: 90px;
    }
    
    
    .navbar a{
        
        float: left;
        padding:10px 24px;
        font-size: 2em;
        text-decoration: none;
        color: #111;
    }
    
 
    .navbar a:hover{
        
        background-color: #ddd;
    }
    
       .navbar a.active{
        
        background-color:blueviolet;
    }
    
    
    
    
    
    
</style>
</head>
<body>
    
    
    
    
    <div class="navbar">
    
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
