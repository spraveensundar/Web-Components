<html>                                                  
<head>
<title>Button Group </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin:0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .btn-group button{
        
        float: left; 
        outline: none;
        color: #fff;
        border: 1px solid #111;
        font-size: 2em; 
        background-color: green
    }

    .btn-group button:hover{
        
        background-color: lightgreen;
    }
    
    .btn-group button:not(:last-child){
        
        border-right:none;
    }
    
    
    
    
</style>
</head>
<body>
    
    
    
    
    <div class="btn-group">
        
        <button>Apple</button>
        <button>Realme</button>
        <button>Viovo</button>
    
    </div>

</html>
