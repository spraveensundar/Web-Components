<html>                                                  
<head>
<title>Responsive Bottom Navbar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    
    .dropdown{
        
        margin:30px;
    }
    
    .btn{
        
        padding: 20px;
        outline:none;
        border: none;
        background-color: green;
        color: #fff;
        font-size: 2em;
    }
    
    
    
    .navbar{
        
        width: 300px;
        height: 290px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        display: none;
    }
    
    
    .navbar a{
        
        display: block;
        padding: 30px;
        text-align: center;
        font-size: 2em;
        color: #111;
        text-decoration:none;
    }
    
    .navbar a:hover{
        
        background-color: #ddd;
    }
    
</style>
</head>
<body>
    
    
    
    
    <div class="dropdown" id="drop">
    
        
        <button onclick="myFunction()" class="btn">Dropdown</button>
        
        <div class="navbar" id="myNav">
        
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            
        </div>
        
    </div>

<script>

    
    
    function myFunction(){
        
        let x=document.getElementById("myNav");   
        
        
        if(x.style.display === "block"){
            
            
            x.style.display="none";
        }
        
        else{
            
             x.style.display="block";
        }
    }
    
    
    
</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
