<html>                                                  
<head>
<title>Aligned Dropdown Content</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
    }
    
    .dropdown{
        
        float:right;
        margin: 30px;
    }
    
    .btn{
        
        padding:20px;
        font-size: 2em;
        border: none;
        background-color:green;
        color: #fff;
        
        
    }
    
    .navbar{
        
        width: 300px;
        height: 290px;
        position: absolute;
        background-color: #ddd;
        right:30px;
        display: none;
    }
    
    .navbar a{
        
        font-size: 2em;
        display: block;
        padding: 30px;
        text-decoration:none;
        color: #111;
    }
    
    .navbar a:hover{
        
        background-color:yellow;
    }
    
</style>
</head>
<body>
    
    
    
    <div class="dropdown">
    
        <button onclick="myFunction()" class="btn">Dropdown</button>
        
        <div class="navbar" id="myNav">
        
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            
        </div>        
    </div>
    
<script>

    
    
    function myFunction(){
        
        var x=document.getElementById("myNav");
        
        if(x.style.display==="block"){
            
            x.style.display="none";
        }else{
            
            x.style.display="block"
        }
        
         
        
    }
    
</script>

</html>
