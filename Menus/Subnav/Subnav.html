<html>                                                  
<head>
<title>Subnav/dropdown </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
   
    *{
        
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;    
    }
    
    .navbar{
        
        overflow: hidden;
        background-color: #111;
    }
    
    .navbar a{
        
        float: left;
        font-size: 2em;
        color: #fff;
        text-decoration: none;
        padding: 20px;
    }
    
    .subnav{
        
        float: left;
        overflow: hidden;
    }
    
     
    .subnav .btn{
        
        
        border: none;
        color: #fff;
        background-color: inherit;
        font-size: 2em;
        padding:20px;
        border: none;
        outline: none;
    }
    
    .subnav-content{
        
        float: left;
        position: absolute;
        left: 0;
        background-color:yellow;
        width: 100%;
        margin-top:0px;
        display: none;
    }
    
    
    .subnav-content a{
        
        color: #111;
    }
    
    .navbar a:hover{
        
        background-color: yellow;
        color: #111;
    }

    .subnav:hover .btn{
        
        background-color: yellow;
        color: #111;
    }
    
    
    .subnav:hover .subnav-content{
        
        display: block;
    }
    
    .navbar i{
        
        padding-left: 30px;
    }
    
</style>
</head>
<body>
    
    
    
    
    <div class="navbar">
    
        <a href="#home">Home</a>
        <a href="#news">News</a>
        
        
        
        
      
        
        <div class="subnav">
        
              <button class="btn">Contact<i class="fa fa-caret-down"></i></button>
            
            <div class="subnav-content">
            
                <a href="#link1">Link1</a>
                <a href="#link2">Link2</a>
                <a href="#link3">Link3</a>
        </div>  
        </div>
        
        
      
       
        <div class="subnav">
            
            
             <button class="btn">Services<i class="fa fa-caret-down"></i></button> 
        
            <div class="subnav-content">
            
                <a href="#link4">Link4</a>
                <a href="#link5">Link5</a>
                <a href="#link6">Link6</a>
            
            </div>
            
        </div>
        
        
        
        
        
        
    
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
