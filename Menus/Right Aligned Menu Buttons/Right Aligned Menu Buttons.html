<html>                                                  
<head>
<title>Right Aligned Menu Buttons</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin:0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        overflow: hidden;
        background-color: #111;
    }
    
    
    .navbar a{
        
       
        float: left;
        font-size: 2em;
        color: #fff;
        text-decoration: none;
        padding:20px;
    }
    
    .navbar a:hover{
        
        background-color: #ddd;
        color: #111;
    }
    
    .navbar a.active{
        
        background-color:green;
        color: #fff;
    }
    
    
    .navbar-right{
        
        float: right;
        
    }
    
</style>
</head>
<body>
    
    
    
    <div class="navbar" id="myNav">
    
        
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        
    <div class="navbar-right">
    
        <a href="#services">Services</a>
        <a href="#about">About</a>
        
        
    </div>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
