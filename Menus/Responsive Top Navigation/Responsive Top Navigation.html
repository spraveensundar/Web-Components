<html>                                                  
<head>
<title>Responsive Top Navigation</title>
    
<meta charset="utf-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" type="text/css">   
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
</head>
    
    
    <style>
        
        
        body{
            margin: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        

    
        .topNav{
            
            overflow: hidden;
            background-color: #111;
        }
        
        .topNav a{
            
            float: left;
            text-align: center;
            color: #fff;
            padding:20px;
            font-size:30px;
            text-decoration: none;
        }
        
        .topNav a:hover{
            background-color: #ddd;
            color: #111;
        }
        
        .topNav a.icon:hover{
            background-color:none;
        }
        
        
        .topNav a.active{
            
            background-color: green;
        }
        
        .topNav .icon{
            
            display: none; 
            
        }
        
        
        @media screen and (max-width:600px){
            
            body{
                
                background-color: yellow;
            }
            
            .topNav a:not(:first-child){
                
                display: none;
            }
            
            .topNav a.icon{
                
                
                float: right;
                display: block;
                
            }
            
            
            
        }
        
        
        @media screen and (max-width:600px){
            
            .topNav.responsive{
                
                position: relative
            }
            
            .topNav.responsive .icon{
                
                position: absolute;
                right: 0px;
                top: 0px;
            }
            
            .topNav.responsive a{
                
                float: none;
                display: block;
                text-align: left;
                
                
            }
        }
        
        
        
        
        
        
        
        
        
        
        
        
       
        
    </style>
    
    
    
    
    
    
<body>    
    
    
    
    
    <div class="topNav" id="myTopnav">
    
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        
        <a class="icon" href="javascript:void(0)" onclick="myFunction()">&#9776;</a>
        
    </div>
    
    
<script type="text/javascript">
    
    
    function myFunction(){
        
        let x=document.getElementById("myTopnav");
        
        x.classList.toggle("responsive")
    }
    
    
</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>
</html>
