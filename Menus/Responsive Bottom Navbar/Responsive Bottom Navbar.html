<html>                                                  
<head>
<title>Responsive Bottom Navbar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        

        width: 100%;
        bottom: 0;
        position: fixed;
        background-color: #111;
        overflow: hidden;
    }
    
    .navbar a{
        
        float: left;
        display: block;
        font-size: 2em;
        color: #fff;
        text-decoration: none;
        padding: 20px;
    }
    
    .navbar a:hover{
        color: #111;
        background-color: #ddd;
    }
    
    a.icon{
        
        font-size:28px;
        font-weight: bold;
        display: none;
    }
    
    .navbar a.active{
        
        background-color: green;
        color:#111;
    }
    
    
    @media screen and (max-width:600px){
        
        .navbar  a:not(:first-child){
            display: none;
        }
        
        .navbar a.icon{
            
            display: block;
            float: right;
        }
    }
    
    
    @media screen and (max-width:600px){
        
        .navbar.responsive a.icon{
            
            position: absolute;
            right: 0;
            bottom: 0;   
        }
        
        .navbar.responsive a{
            
            float: none;
            display: block;
            text-align: center;
        }
    }
    
    
    
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="navbar" id="mynav">
    
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#home">About</a>
        
        <a href="javascript:void(0)" class="icon" onclick="myFunction()">&#9776;</a>
        
    </div>
    
<script>

    
    function myFunction(){
        
    
        let x=document.getElementById("mynav");
        
     
        x.classList.toggle("responsive")
        
    }
    
    
    
    
    
</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
