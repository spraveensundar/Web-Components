<html>                                                  
<head>
<title>Mega Menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        background-color: #111;
        overflow: hidden;
    }
    
    .navbar a{
        
        float:left; 
        font-size: 2em;
        color: #fff;
        text-decoration: none;
        padding: 20px;
    }
    
    .dropdown .btn{
        
        font-size: 2em;
        color: #fff;
        background-color: inherit;
        padding:20px;
        border: none;
        outline: none;
    }

    
    .dropdown{
        
        overflow: hidden;
        float: left;
    }
    
    .drop-content{
        
        position: absolute;
        width: 100%;
        display: none;
        left: 0;
        background-color:red;
        margin: 0;
    }
    
    .header{
        
        padding: 30px;
        color: #fff;
    }
    
    
    
    .column{
        
        float: left;
        width:33.33%;
        padding: 20px;
        text-align: center;
        background-color: #ddd;
    }
    
    .column h3{
        padding: 30px;
    }
    
    
    .column a{
        
        float: none;
        display: block;
        padding: 30px;
    }
    
   
    
    .navbar a:hover , .dropdown .btn:hover{
        background-color:red;
    }
    
    
    .dropdown:hover .drop-content{
        
        display: block;
        
    }
    
     .column a:hover{
        
        background-color: yellow;
        color: #111;
    }
    
    .row::after{
        
        content:"";
        display: table;
        clear: both;
        
    }
    
    
    @media screen and (max-width:600px){
        
        .column{
            
            width: 100%; 
            height:auto;
        }
    }
    
 
    
 
    
</style>
</head>
<body>

        <a href="#home">Home</a>
        <a href="#about">About</a>
       
    <div class="dropdown">

    <div class="drop-content">
        
    
        <div class="header">
         <h1>Mega Menu</h1>
        </div>
        
        <div class="row">
        
            
            
         <div class="column">

        <div class="column">
            
             <h3>Category 2</h3>
             <a href="#link1">Link1</a>
             <a href="#link2">Link2</a>
             <a href="#link3">Link3</a>
             
         </div>
            
            
            
            
            
            
            
            
            
        </div>
    </div>
