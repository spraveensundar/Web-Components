<html>                                                  
<head>
<title>Split Navigation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">

    <style>
    
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .topNav{
            
            overflow:hidden;
            background-color: #111;
        }
        
        .topNav a{
            
            float: left;
            font-size: 2em;
            padding: 17px 30px;
            text-decoration: none;
            color: #fff;
        }
        
        .topNav a:hover{
            
            background-color: #ddd;
            color: #111;
        }
        
        .topNav a.split{
            
            float:right;
            background-color: green;
            color: #fff;
        }
        
        
        
        
    
    </style>
    
    
    
    
    
</head>
    
    
    
<body>
    
    
    
    
    
    <div class="topNav">
    
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#help" class="split">Help</a>
        
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>
</html>
