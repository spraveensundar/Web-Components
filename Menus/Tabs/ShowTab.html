<html>                                                  
<head>
<title>ShowTab</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
</head>
    
    
    <style>
    
        
        
        .tab{
            
            border: 2px solid #ddd;
            background-color: #f1f1f1;
        }
        
        .tablink{
            
            padding: 20px 30px;
            border: none;
            outline:none;
            font-size: 20px;
            background-color: inherit;
        }
        
        
        .tabcontent{
            
            padding: 30px;
            background-color:#f1f1f1;
            border: 2px solid #ddd;
            border-top: none;
            display: none;
        }
        
        
        
        .active,.tablink:hover{
            
            background-color: #ddd;
            
        }
    
    </style> 

    
    
    
<body>
    
    <div class="tab">
     
        <button class="tablink" onclick="oncity(event,'London')" id="showtabs">London</button>
        <button class="tablink" onclick="oncity(event,'Paris')">Paris</button>
        <button class="tablink" onclick="oncity(event,'Tokyo')">Tokyo</button>    
    
    </div>
    
    
    
    <div id="London" class="tabcontent">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
    </div>
    
    
    <div id="Paris" class="tabcontent">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p>
    </div>
    
    
    <div id="Tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    
 

<script>

    
    function oncity(evt,cityName){
        
        
        let i,tablink,tabcontent;
        
        tabcontent=document.getElementsByClassName("tabcontent");
        
        
        for(i = 0; i < tabcontent.length; i++){
            
            tabcontent[i].style.display="none";
        }
        
        
        tablink=document.getElementsByClassName("tablink");
        
        
        for(i = 0; i < tablink.length; i++){
            
            tablink[i].className=tablink[i].className.replace("active")
        }
        
        
        
       
        document.getElementById(cityName).style.display="block"
        
        
    }
    
    
    document.getElementById("showtabs").click();
    
    

</script>
