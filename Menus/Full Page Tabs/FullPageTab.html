<html>                                                  
<head>
<title>Full Page Tab</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
</head>

    
    
    <style>
    
        *{
            
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        
        .content{
            
            width: 100%;
            height: 100vh;
            
        }
        
        
        .tablink{
            
            float: left;
            border:none;
            outline:none;
            padding: 30px;
            font-size: 2em; 
            color: #fff;
            width: 25%;
            background-color: #111;
        }
        
        .tablink:hover{
            
            background-color: #777;
        }
        
        
        .tabcontent{
            
            font-size: 2em;
            text-align: center;
            padding:300px;
            height: 100vh;
            color: #fff;
        }
        
        #Home{background-color:red;}
        #News{background-color:green;}
        #Contact{background-color:blue;}
        #About{background-color:orange;}
        
        
    
    </style>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<body>
    
    
    
    
    
    <section class="content">
    
        
       
    <button class="tablink" onclick="oncity('Home',this,'red')" id="ShowTab">Home</button>
    <button class="tablink" onclick="oncity('News',this,'green')" >News</button>
    <button class="tablink" onclick="oncity('Contact',this,'blue')" >Contact</button>
    <button class="tablink" onclick="oncity('About',this,'orange')" >About</button>
        
        
    
    <div id="Home" class="tabcontent">
        
        <h1>Home</h1>
        <p>Welcome to Home!</p>
        
    </div>
        
        
        
     <div id="News" class="tabcontent">
        
        <h1>News</h1>
        <p>Welcome to News!</p>
        
    </div>
        
     <div id="Contact" class="tabcontent">
        
        <h1>Contact</h1>
        <p>Welcome to Contact!</p>
        
    </div>
        
        
     <div id="About" class="tabcontent">
        
        <h1>Home</h1>
        <p>Welcome to About!</p>

        </div>
        
    </section>
    
    
<script>
    
    
    function oncity(cityName,element,color){
        
        let tabcontent,tablink,i;
        
        tabcontent=document.getElementsByClassName("tabcontent");
        
        for(i=0;i<tabcontent.length;i++){
            
            tabcontent[i].style.display="none";
        }
        
        tablink=document.getElementsByClassName("tablink");
        
        for(i=0;i<tablink.length;i++){
            
            tablink[i].style.backgroundColor="";
        }
        
        
        document.getElementById(cityName).style.display="block";
        
        
        element.style.backgroundColor=color;
        
    }
    
    
    
    
    document.getElementById("ShowTab").click();
    
    
    
    
    
    
    
    
    
</script>

    
    
</body>
</html>
