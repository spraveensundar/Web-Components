<html>                                                  
<head>
<title>Fullscreen Overlay</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        width: 100%;
        height:0%;
        position:fixed;
        z-index:1000;
        top: 0;
        left: 0;
        overflow-y: hidden;
        background-color:rgba(0,0,0,0.8);
        transition: 0.5s;   
    }
    
    .navbar .overlay{
        
    
        position: relative;
        text-align: center;
        top: 20%;
        width: 100%;
        margin-top:20px;
        
    }
    
    .navbar .overlay a{
        
        display:block;
        text-decoration: none;
        font-size: 2em;
        color: #fff;
        padding:20px;
    }
    
    .navbar a:hover{
        
        color: yellow;
    }
    
    .close{
        
        position: absolute;
        color: #fff;
        font-size:3em;
        font-weight: bold;
        padding: 30px;
        right: 0;
    }
    
    
    .open{
        
        font-size: 2em;
        font-weight: bold;
    }
    
    .content{
        
        text-align: center;
    }
    
    
    
    
</style>
</head>
<body>
    
    <div class="navbar" id="mynav">
    
        <a class="close" onclick="closeNav()">&times;</a>
        
        
        <div class="overlay">
        
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#client">Client</a>
            <a href="#contact">Contact</a>
        
        
        </div>
    
    </div>
    

    <span class="open" onclick="openNav()">&#9776;</span>
    
    <div class="content">
     
        <h1>Some Test....................</h1>
        
    </div>
    
    
    
    <script>
    
        function openNav(){
            
            
            document.getElementById("mynav").style.height="100%";
        }
        
        
         function closeNav(){
            
            
            document.getElementById("mynav").style.height="0%";
        }
        
        
        
        
        
        
    
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>    
</html>
