<html>                                                  
<head>
<title>Responsive Navbar with Dropdown</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style> 

    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    .navbar{
        
        overflow: hidden;
        background-color: #111;
    }
    
    .navbar a{
        float: left;
        font-size: 2em;
        color: #fff;
        padding: 20px;
        text-decoration: none;
    }
    
    .dropdown{
        
        float:left;
        overflow: hidden;
    }
    
    .dropdown .btn{
        
        background-color:inherit;
        outline: none;
        border: none;
        color: #fff;
        font-size: 2em;
        padding: 20px;
    }
    
    .drop-content{
        
        display: none;
        margin-top:0px;
        position: absolute;
        background-color: #fff;
        min-width:210px;
        box-shadow: 0px 52px 33px 0px rgba(0,0,0,0.2);
    }
    
    .drop-content a{
        
        float: none;
        text-align: center;
        display: block;
        color: #111;
    }
    
    .navbar a:hover, .dropdown .btn:hover{
        
        background-color: red;
    }
    
    .navbar a.active{
        
        background-color: green;
    }
    
    .drop-content a:hover{
        background-color:yellow;
    }
    
    .navbar .icon{
        
        font-size:27px;
        font-weight: bold;
        display: none;
    }
    
    
    .dropdown:hover .drop-content {
        
        display: block;
    }
    
    
    @media screen and (max-width:600px){
        
        .navbar a:not(:first-child),.dropdown .btn{
            
            display: none;
        }
        
        .navbar a.icon{
            
            display: block;
            float:right;
        }
    }
    
    
    @media screen and (max-width:600px){
        
        .navbar.responsvie{
            
            position: relative;
        }
        
        .navbar.responsive a{
            
            display:block;
            float: none;
        }
        
        .navbar.responsive a.icon{
            
            position: absolute;
            right: 0;
            top: 0;
        }
        
        
        .navbar.responsive .dropdown{
            
            float: none;
          
        }
        
        .navbar.responsive .dropdown .drop-content{

            position:relative;
            
        }
        
        .navbar.responsive .dropdown .btn{
                
            display: block;
            width: 100%;
            text-align: left;
            
    
        }
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    }
    
    
    
    
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="navbar" id="navbar">
    
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        
        <div class="dropdown">
        
            <button class="btn">Dropdown<i class="fa fa-caret-down"></i></button>
     
            
            <div class="drop-content">
            
                <a href="#link1">Link1</a>
                <a href="#link2">Link2</a>
                <a href="#link3">Link3</a>
                
            </div>
            
        </div>
        
        <a href="#about">About</a>

        
        <a href="javascript:void(0);" onclick="myFunction()" class="icon">&#9776;</a>
        
    </div>
    
    
    <script>
    
        function myFunction(){
            
            var x=document.getElementById("navbar");
            
            x.classList.toggle("responsive")
        }
        
    
    </script>
