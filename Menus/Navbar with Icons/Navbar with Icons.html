<html>                                                  
<head>
<title>Navbar with Icons</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">

    <style>
    
        *{
            
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    
        .navbar{
            
            overflow: hidden;
            background-color: #111;
        }
        
        .navbar a{
            
            float: left;
            padding:20px 30px;
            font-size:2em;
            text-decoration: none;
            color: #fff;
        }
        
        .navbar a:hover{
            
            background-color: #ddd;
            color: #111;
        }
        
        
        @media screen and (max-width:600px){
            
            .navbar a{
                
                float: none;
                text-align: center;
                display: block;
            }
        }
        
        
        
    </style>    
</head>
<body>
    
    
    
    
    
    <div class="navbar">
    
        <a href="#home"><i class="fa fa-fw fa-home"></i>Home</a>
