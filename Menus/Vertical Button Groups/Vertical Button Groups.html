<html>                                                  
<head>
<title>Vertical Button Groups</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>

    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    
    .btn-group button{
        
        display: block;
        background-color: blue;
        font-size: 2em;
        outline: none;
        border: 1px solid #111;
        width: 400px;
    }
    
    .btn-group button:hover{
        
        background-color: aqua;
    }
    
    
    .btn-group button:not(:last-child){
        
        border-bottom: none;
    }

    
    
    
</style>
</head>
<body>
    
    
    
    
    
    <div class="btn-group">
    
        <button>Apple</button>
        <button>Samsung</button>
        <button>Sony</button>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
