<html>                                                  
<head>
<title>Content w/ opacity</title>
    
<meta charset="utf-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">   
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        
    }
    
    body{
        transition: background-color .5s;
    }
    
    .mynav{
        
        width:0;
        height: 100vh;
        position: fixed;
        background-color: #111;
        top: 0;
        outline:none;
        overflow-x: hidden;
        left: 0;
        z-index:1;
        transition: 0.5s;
        padding-top:90px;
    }
    
    .mynav a{
        
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 2em;
        transition: 0.5s;
        display: block;
        text-decoration: none;
    }
    
    .mynav a:hover{
        
        color:yellow;
    }
    
    .close{
        
        position: absolute;
        top: 0;
        cursor: pointer;
        right: 3px;
    }
    
    .content{
        
        text-align: center;
        transition: 0.3s;
    }
    
    .content h1{
        
        padding:30px;
    }
    
    .content p{
        
        padding: 50px;
    }
    
    .open{
        
        position: absolute;
        top: 0;
        cursor: pointer;
        font-size: 2em;
        font-weight: bold;
    }
    </style>
</head>
<body>
    
    
    
    
    <div id="navbar" class="mynav">
    
        <a class="close" onclick="closetap()">&times;</a>
        
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#client">Client</a>
        <a href="#contact">Contact</a>
    
    </div>
    
    
    
    
    <div id="main" class="content">
    
        <h1>Sidenav Push Example</h1>
        
        <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
        
    </div>
    
    
    <span class="open" onclick="opentap()">&#9776</span>
    
    
    <script>
    
        
        function opentap(){
            
            document.getElementById("navbar").style.width="300px";
            document.getElementById("main").style.marginLeft="300px";
            document.body.style.backgroundColor="rgba(0,0,0,0.4)";
            
        }
        
        
        function closetap(){
            
            document.getElementById("navbar").style.width="0px";
            document.getElementById("main").style.marginLeft="0px";
             document.body.style.backgroundColor="white";
        }
        
    
    
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>    
</html>
