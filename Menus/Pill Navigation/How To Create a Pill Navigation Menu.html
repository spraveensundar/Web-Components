        margin: 0;
        box-sizing: border-box;

    }

        display:inline-block;
        font-size: 2em;
        text-decoration: none;
        color: #111; 
        padding: 30px; 
        border-radius:10px;
    }
    
    .navbar a:hover{
        
        background-color: #ddd;
        border-radius:10px;
    }
    
    .navbar a.active{
        
        color: #fff;
        background-color: blue;
    } 
    
</style>
