<style>
    
   .btn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown{
  position: relative;
  margin:200px;
  display: inline-block;
}

.drop-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  bottom: 50px;
  z-index: 1;
}

.drop-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.drop-content a:hover {background-color: #ccc}

.dropdown:hover .drop-content {
  display: block;
}

.dropdown:hover .btn {
  background-color: #2980B9
    
    
    
    
    
</style>
