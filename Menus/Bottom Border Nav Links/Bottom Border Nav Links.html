<html>                                                  
<head>
<title>Bottom Border Nav Links</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    *{
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        background-color: #ddd;
        overflow: hidden;
        position: fixed;
        width: 100%;
    }
    
    .navbar a{
        
        
        float: left;
        display: block;
        padding:20px;
        font-size: 2em;
        text-decoration: none;
        color: #111;
    }
    
    
    
    .navbar a:hover{
        
        border-bottom: 4px solid red;
    }
    
    .navbar a.active{
        border-bottom: 4px solid green;
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
</style>
</head>
<body>
    
    
    
    <div class="navbar" id="myNav">
    
        
        <a href="#home" class="active">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
