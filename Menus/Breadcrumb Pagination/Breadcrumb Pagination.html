<html>                                                  
<head>
<title>Breadcrumb Pagination</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin: 0;
        box-sizing:border-box;
        font-family: sans-serif;
    }
    
    ul.navbar{
        
        list-style: none;
        padding: 30px;
        background-color: #ddd;
    }
    
    
    ul.navbar li+li::before {
        
       padding: 8px;
       color: black;
       content: "/\00a0";
    
    }
    
    
    ul.navbar li{
        
        display:inline;
        padding:20px;
        font-size: 2em;
    }
    
    ul.navbar li a{
        
        color:blue;
        text-decoration: none;
        padding:20px;
    }
    
    ul.navbar a:hover{
        
        color: #111;
        text-decoration: underline;
    }
    
    ul.navbar a.active{
        
        color:#111;
        text-decoration: none;
    }
    
    
</style>
</head>
<body>
    
    
    <ul class="navbar">
    
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="active">About</a></li>
        
    </ul>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
