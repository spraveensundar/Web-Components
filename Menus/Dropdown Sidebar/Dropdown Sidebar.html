<html>                                                  
<head>
<title>Dropdown Sidebar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    *{
        
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .navbar{
        
        width: 300px;
        height: 100vh;
        overflow: hidden;
        background-color: #111;
    }   
    
    .navbar a{
        
        padding:15px;
        display: block;
        font-size: 2em;
        text-decoration: none;
        color: #818181;
    }
    
    .btn{
        
        text-align: center;
        background-color: inherit;
        color: #818181;
        outline: none;
        border: none;
        font-size: 2em;
    }
    
     .fa-caret-down{
        
        float: right;
        padding-right:120px;
    }
    
    
    .navbar a:hover , .navbar .btn:hover{
        
     color:#fff;
    }
    
    .drop-cotent{
        
        display: none;
    }
    
    .drop-cotent a:hover{
        
        background-color: #ddd;
        color: #111;
        
    }
    
    .drop-cotent.active{
        
        display: block;
    }
    
    .btn.active{
        
        background-color: green;
    }
    
     
  
    
    
</style>
</head>
<body>
    

    
    
    
    <div class="navbar">
    
        
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        

        <button class="btn">Dropdown
            <i class="fa fa-caret-down"></i>
        </button>
            
            <div class="drop-cotent" id="drop">
              
                <a href="#link1">Link1</a>
                <a href="#link2">Link2</a>
                <a href="#link3">Link3</a>
            </div>
            
        <a href="#about">About</a>
            
     
    
    </div>
    
<script>
    

    var drop=document.getElementsByClassName("btn");
    
    var i;
    
    for(i = 0;  i < drop.length; i++){
        
            drop[i].addEventListener("click",function(){
                
                this.classList.toggle("active");
                
                var x=this.nextElementSibling;
                
                if(x.style.display=== "block"){
                   
                    
                    x.style.display="none";    
                }else{
                    
                    x.style.display="block";
                }
                
            })
    }
    
    
    
     
</script>   
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
