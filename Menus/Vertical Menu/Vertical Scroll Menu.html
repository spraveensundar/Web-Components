<html>                                                  
<head>
<title>Vertical Scroll Menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
<style>
    
    
    *{
        
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .vertical-menu{
        
        
        width: 300px;
        height: 200px;
        background-color:#eee;
        overflow-x: auto;
    }
    
    .vertical-menu a{
        display: block;
        padding: 20px;
        text-decoration: none;
        font-size: 1.5em;
        color: #111;
    }
    
    .vertical-menu a.active{
        
        background-color: green;
        color: #fff;
    }
    
    .vertical-menu a:hover{
        
        background-color: #ddd;
    }
    
</style>
</head>
<body>
    
    
    <div class="vertical-menu">
    
        <a href="#home" class="active">Home</a>
        <a href="#link1">Link1</a>
        <a href="#link2">Link2</a>
        <a href="#link3">Link3</a>
        <a href="#link4">Link4</a>
        <a href="#link5">Link5</a>
        <a href="#link6">Link6</a>
        <a href="#link7">Link7</a>
        <a href="#link8">Link8</a>
        <a href="#link9">Link9</a>
        <a href="#link10">Link10</a>  
    </div>

</html>
